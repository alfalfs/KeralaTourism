<!DOCTYPE html>
<html lang="en">

<head>
    <title>SIGNUP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!--Custom Css-->
    <link rel="stylesheet" href="./sytle.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar navbar-expand-sm navbar-light">
            <a class="navbar-brand" href="index.html">
                <img src="./images/keralalogo.png" alt="Logo" style="width:80px;">
            </a>
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">LOGIN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link-active" href="signup.html">SIGNUP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">CONTACT</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 ">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
    </header>
    <div id="loginimage">
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col">
                    <h2>SIGN UP</h2>
                    <form id="regForm" onsubmit="validateRegistartionForm" action="/login.html" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="uname">Username:</label>
                            <input type="text" class="form-control" id="uname" placeholder="Enter username" onchange="return validateName(this.value);" name="uname" required minlength="3">
                            <span style="background-color:rgb(255, 255, 255);" id="nmsg"></span>
                            <div class="valid-feedback">Filled</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email-id:</label>
                            <input type="email" class="form-control" id="uemail" placeholder="Enter email-id" name="uemail" onchange="return validateEmailid(this.value);" required>
                            <span style="background-color:rgb(255, 255, 255);" id="emsg"></span>
                            <div class="valid-feedback">Filled.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="text" class="form-control" id="uphone" placeholder="Enter phone" name="uphone" onkeypress="return numbersOnly(event);" onchange=" return validatePhone(this.value);" required maxlength="10">
                            <span style="background-color:rgb(255, 255, 255);" id="pmsg"></span>
                            <div class="valid-feedback">Filled.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" onkeyup="validatePassword(this.value);" required minlength="8">
                            <span style="background-color:rgb(255, 255, 255);" id="msg"></span>
                            <div class="valid-feedback">Filled.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember" required> I agree T&C
                                   <div class="valid-feedback"></div>
                                    <div class="invalid-feedback">Check this checkbox to continue.</div>
                            </label>
                            <span> <a href="t&c.html" style="text-align: right;"> Read T&C</a></span>
                        </div>
                        <button type="submit" class="btn btn-outline-success btn-lg btn-block">Register</button>
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>

    </div>
    <!--Custom Js-->
    <script src="/script.js"></script>

</body>

</html>
