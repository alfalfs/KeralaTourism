<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--Custom Css-->
    <link rel="stylesheet" href="./sytle.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar navbar-expand-sm navbar-light">
            <a class="navbar-brand" href="index.html">
                <img src="./images/keralalogo.png" alt="Logo" style="width:80px;">
            </a>
            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link-active" href="login.html">LOGIN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">SIGNUP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">CONTACT</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
    </header>
    <div id="loginimage">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="text-center mb-3" style="color:red;">
                        <div class="error">
                            <span> <div id="email-info"  ></div></span>
                            <span> <div id="password-info" ></div></span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h2>Login</h2>
                    <form id="login-form" action="/home.html" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="uemail">User email-id:</label>
                            <input type="email" class="form-control" id="uemail" placeholder="Enter email-id" name="uemail" onchange="return validateEmailid(this.value);" required>
                            <span style="background-color:rgb(255, 255, 255);" id="emsg"></span>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="upassword" placeholder="Enter password" name="upassword" onkeyup="validatePassword(this.value);" required minlength="8">
                            <span style="background-color:rgb(255, 255, 255);" id="msg"></span>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember"> Remember me.
                                   <!-- <div class="valid-feedback"></div>
                                    <div class="invalid-feedback">Check this checkbox to continue.</div>-->
                            </label>
                            <span> <a href="forgetpass.html" style="text-align: right;"> Forget login?</a></span>
                        </div>
                        <button type="submit" class="btn btn-outline-success btn-lg btn-block">Continue</button>
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>

    </div>
    <!--Custom Js-->
    <script src="/script.js"></script>

</body>

</html>
